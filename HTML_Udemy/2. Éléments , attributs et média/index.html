<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Eléments importants</title>
    <style>
        /* Le "." permet de selectionner une class */
        .title {
            background-color: royalblue;
            font-size: 50px;
        }
        /* Le "#" permet de selectionner un ID */
        #title {
            padding: 30px;
        }
        video {
            width: 50%;
            max-height: 300px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <!-- ID : permet d'avoir un "TAG" unique pour cibler un seul élément ( chaque ID doit être uniques sur une page). Un seul ID par élément -->
    <!-- CLASS : permet d'avoir un "TAG" pour cibler un ensemble d'élément, chaque élément peut avoir plusieur combinaisons de class. -->
    <!-- Ces attributs servent à faciliter la sélection en CSS et JS.  -->
    <h1 id="title" class="title main-title page-title">Titre de niveau 1</h1>



                <!-- Les Liens -->
    <!-- Vers une page externe -->
    <a href="https://www.google.com">Google</a>

    <!-- Vers la page en cours -->
    <a href="#title-2">Aller au second Titre</a>
    <h2 id="title-2">Titre 2</h2>

    <!-- Vers une autre page de notre site -->
    <a href="contact.html">Allez vers la page de contact</a>
    
    <!-- Sert juste à passer l'image qui est après, sous le lien car celui ci est de type Inline. <br> = saut de ligne -->
    <br> 


                <!-- Les images -->
    <!-- l'attribut "src" sert à référencer le chemin de l'image à afficher -->
    <!-- l'attribut "alt" sert pour l'accécibilité en affichant un texte d'escriptif à la place de l'image pour les non-voyant ou prb d'affichage -->
    <img src="./Ressources/Photo_test_cours_udemy_html.avif" alt="une personne seul dans un décor marin">




                <!-- Les vidéos -->
    <!-- "loop", "muted" ect sont plusieurs attributs que l'on peut choisir pour 'selectionner' des options suplémentaire  -->
    <video src="Ressources/video_café_cours_Udemy_30fps.mp4" controls autoplay muted loop></video>

    <!-- autre manière de faire est de mettre la source à l'intérieur de l'élément <video>. Cela permet de renseigner plusieur video avec différent formats pour faire des 'foldback'. Et si rien ne fonctionne on peut même y ajouter un paragraphe qui peut servir à remplacer l'attribut 'alt' pour les images -->
    <video controls autoplay>
        <source src="Ressources/video_test_cours_HD.mp4" type="video/mp4">
        <source src="Ressources/video_test_cours_30fps.avi" type="video/avi">
        <p>Votre Navigateur ne prend pas en charge ce format de vidéo</p>
    </video>



                <!-- Audio -->
    <audio src="Ressources/mixkit-fast-rocket-whoosh-1714.wav" controls></audio>




                <!-- Les boutons -->
    <!-- ⚠ Ne pas confondre les <lien> et les <button> -->
    <!-- Les boutons servent à : Modifier, supprimer, rajouter, animation ect -->
    <!-- Un lien lui, va Aller quelque part (que ce soit sur notre page ou une page externe) -->
    <button>Valider</button>

    
</body>
</html>
