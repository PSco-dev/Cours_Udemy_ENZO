<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eléments importants</title>
    <style>
        /* Le "." permet de selectionner une class */
        .title {
            background-color: royalblue;
            font-size: 50px;
        }
        /* Le "#" permet de selectionner un ID */
        #title {
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- ID : permet d'avoir un "TAG" unique pour cibler un seul élément ( chaque ID doit être uniques sur une page). Un seul ID par élément -->
    <!-- CLASS : permet d'avoir un "TAG" pour cibler un ensemble d'élément, chaque élément peut avoir plusieur combinaisons de class. -->
    <!-- Ces attributs servent à faciliter la sélection en CSS et JS.  -->
    <h1 id="title" class="title main-title page-title">Titre de niveau 1</h1>



                <!-- Les Liens -->
    <!-- Vers une page externe -->
    <a href="https://www.google.com">Google</a>

    <!-- Vers la page en cours -->
    <a href="#title-2">Aller au second Titre</a>
    <h2 id="title-2">Titre 2</h2>

</body>
</html>
