<body>
  
        <!-- SVG -->
    <img src="./icon.svg" alt="SVG manette xbox" width="10%" height="10%">

    <svg
    width="300"

        <canvas></canvas>

  <script>
    const canvas = document.querySelector("canvas");

    ctx.fillStyle = "royalblue";
    ctx.fillRect(10,10,50, 50)
  </script>
