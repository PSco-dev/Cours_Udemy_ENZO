<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Description" content="Retrouver des centaines de tutoriels autour du css">
    <title>3. Meta et bonnes pratiques</title>
</head>
<body>

            <!-- Attribut LANG -->
    <p>
        <!-- permet de change la langue du contenu HTM seulement sur des mots particuliers pour les lecteurs automatiques -->
        I cooked an <span lang="fr">omelette au fromage</span>
    </p>


            <!-- Title -->
    <!-- * Il doit être compréhensible aisément et lié à l'image du site.
         * Longuer affichée entre 55/66 carac.
         * Mots clés vers le début.
         * Un titre différent pas page.
         * Pas trop long ni trop Court.
         * Ne pas mettre de Titre.
         * Titre similaire sur bcp de pages.  -->


            <!-- Balise Link -->
    <!-- Permet de lier / intégrer dans notre code HTML du CSS à partir d'un autre fichier ou des nouvelles fonts de police d'écritures par exemple. -->


            <!-- La Meta Description -->
    <!-- ce place dans le <HEAD> sous le <Title>. Affiche un court paragraphe pout synthétiser le contenu de la page.
         Il n'a plus de poid SEO mais très important pour l'expérience utilisateur.
         * SA LONGUEUR : Pc 160 Carac, Mobile 120.
         * PAS DE SEO : Donc ne pas faire de Keywords-stuffing.
         * DESCRIPTION JUDICIEUSE ET ATTRACTIVE.
         * GOOGLE PEUX CACHER LA DESCRIPTION : si mal écrite ou ne correspond pas à la recherche (mais page oui).
         EXEMPLE: 
         <meta name="Description" content="Retrouver des centaines de tutoriels autour du css">
            -->

            
</body>
</html>
